<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n</title>
    <link rel="stylesheet" href="/styles/login.css" th:href="@{/styles/login.css}">
</head>
<body>
    <div class="contenedor">
        <div class="columna">
            <div class="formulario">
                <figure>
                    <img class="logo" src="/assets/logo.svg" alt="Eil">
                </figure>
                <h1 class="titulo">Inicio de Sesi칩n</h1>

                <!-- FORMULARIO CON THYMELEAF -->
                <form th:action="@{/login}" th:object="${loginRequest}" method="post">

                    <!-- Campo correo -->
                    <input type="text" th:field="*{correo}" placeholder="Correo">
                    <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="error"></span>

                    <!-- Campo contrase침a -->
                    <input type="password" th:field="*{contrasenia}" placeholder="Contrase침a">
                    <span th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}" class="error"></span>

                    <!-- Mensaje de error general -->
                    <div th:if="${error}" class="error" th:text="${error}"></div>

                    <!-- Botones -->
                    <div class="option">
                        <button type="submit">Ingresar</button>
                        <a href="#">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Fondo imagen -->
        <div class="fondo">
            <img src="/Assets/fondoLogin.jpg" alt="">
        </div>
    </div>
</body>
</html>
